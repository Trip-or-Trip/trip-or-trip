<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역별 관광지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href='./assets/css/main.css' rel='stylesheet'>

  <style>
    .bg-nav {
      background-color: #7895B2;
    }

    .submit-btn {
      border: 1px solid #7895B2;
      color: #7895B2;
    }

    .submit-btn:hover {
      background-color: #7895B2;
      color: white;
    }

    #map {
      border-radius: 0.7rem;
      border: 1px solid #dddddd;
    }

    .info-window {
      padding: 5px;
      border-radius: 0.5rem;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- header start -->
  <header>
    <!-- 네비게이션 start -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-nav navbar-dark shadow py-3">
      <div class='container-fluid mx-5'>
        <a class="navbar-brand fw-bold fs-4 mr-5" href="./index.html">Trip or Trip!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./region.html">지역별 관광지 검색</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./keyword.html">키워드 관광지 검색</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">여행 계획 경로 보기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./hotplace.html">핫플레이스 보기</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 네비게이션 end -->
  </header>
  <!-- header end -->

  <div class='container'>
    <!-- 관광지 검색 하는 영역 start -->
    <form class="d-flex my-3" onsubmit="return false;" role="search">
      <!-- 지역 리스트 -->
      <select id="search-area" class="form-select me-2">
        <option value="0" selected>검색 할 지역 선택</option>
      </select>
      <!-- 군/구 리스트 -->
      <select id="search-gungu-id" class="form-select me-2">
        <option value="0" selected>군/구</option>
      </select>
      <!-- 관광지 유형 리스트 -->
      <select id="search-content-id" class="form-select me-2">
        <option value="0" selected>관광지 유형</option>
        <option value="12">관광지</option>
        <option value="14">문화시설</option>
        <option value="15">축제공연행사</option>
        <option value="25">여행코스</option>
        <option value="28">레포츠</option>
        <option value="32">숙박</option>
        <option value="38">쇼핑</option>
        <option value="39">음식점</option>
      </select>
      <button id="btn-search" class="btn btn-outline-success" type="button" style='width: 10em'>검색</button>
    </form>
    <!-- kakao map start -->
    <div id="map" class="mt-3" style="width: 100%; height: 400px"></div>
    <!-- kakao map end -->
    <!-- 여행 계획 영역 start -->
    <div id='trip-plan'>
      <div class='container-fluid'>
        <h3>여행 계획</h3>
        <div id='trip-plan-container'></div>
      </div>
      <!-- 여행 계획 포함, 삭제 버튼 start -->
      <button type="button" class="btn btn-light" id='include-btn'>include</button>
      <!-- 여행 계획 포함, 삭제 버튼 end -->
    </div>
    <!-- 여행 계획 영역 end -->
    <!-- 관광지 목록 start -->
    <div class="row">
      <table class="table table-striped" style="display: none">
        <thead>
          <tr>
            <th>대표이미지</th>
            <th>관광지명</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody id="trip-list" ondragover="onDragOver(event)"></tbody>
      </table>
    </div>
    <!-- 관광지 목록 end -->
  </div>
  <!-- 관광지 검색 end -->
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=991fde334716cbc5bbcac85358cf5e88&libraries=services,clusterer,drawing"></script>
  <script src="./assets/js/key.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/region.js"></script>
  
</body>


</html>
